<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #4c4c4c, #333);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Snake Game</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <p>Use the arrow keys to move the snake. Don't run into the walls or your own body!</p>
    <script src="snake.js"></script>
</body>

</html>
